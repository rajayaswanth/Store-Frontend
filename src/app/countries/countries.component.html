<section class="table-body">
    <table>
        <tr>
            <th>Country Name</th>
            <th>Region Name</th>
            <th>Actions</th>
        </tr>
        <tr *ngFor="let item of countries;">
            <td>{{item.name}}</td>
            <td>{{item.region.name}}</td>
            <td class="actions">
                <i class="fad fa-edit"></i>
            </td>
        </tr>
    </table>
</section>
