<!-- Button trigger modal -->
<p type="button" class="add" data-toggle="modal" data-target="#myModal">
    +
</p>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button #closebutton type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add Country</h4>
            </div>
            <div class="modal-body">
                <!-- Form starts -->
                <form class="form" [formGroup]="registrationForm" (ngSubmit)="addCountry()" autocomplete="off">
                    <input type="text" placeholder="Country name" formControlName="name">
                    <br />
                    <select (change)="changeRegion($event)" formControlName="region">
                        <option value="">Choose region</option>
                        <option *ngFor="let region of regions" [ngValue]="region">{{region.name}}</option>
                    </select>
                    <br />
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form><!-- Form ends -->
            </div>
        </div>

    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myUpdateModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button #closedeletebutton type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add Country</h4>
            </div>
            <div class="modal-body">
                <!-- Form starts -->
                <form class="form" [formGroup]="registrationForm" (ngSubmit)="updateCountry()" autocomplete="off">
                    <input type="text" placeholder="Country name" formControlName="name">
                    <br />
                    <select (change)="changeRegion($event)" formControlName="region">
                        <option value="">Choose region</option>
                        <option *ngFor="let r of regions" [ngValue]="r.id">{{r.name}}</option>
                    </select>
                    <br />
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary">Update</button>
                </form><!-- Form ends -->
            </div>
        </div>

    </div>
</div>
<section class="table-body">
    <table>
        <tr>
            <th>Country Name</th>
            <th>Region Name</th>
            <th>Actions</th>
        </tr>
        <tr *ngFor="let item of countries;">
            <td>{{item.name}}</td>
            <td>{{item.region.name}}</td>
            <td class="actions">
                <a class="a-update" (click)="updateForm(item)" data-toggle="modal" data-target="#myUpdateModal"><i class="fas fa-edit"></i></a>
                <a class="a-delete" (click)="deleteCountry(item.countryId)"><i class="fas fa-trash-alt"></i></a>
            </td>
        </tr>
    </table>
</section>
