<!-- Button trigger modal -->
<p type="button" class="add" data-toggle="modal" data-target="#myModal">
    +
</p>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button #closebutton type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add Product</h4>
            </div>
            <div class="modal-body">
                <form class="form" #myform="ngForm" (ngSubmit)="addProduct(myform)">
                    <input type="text" name="name" placeholder="Product name" ngModel>
                    <br />
                    <input type="text" name="shortDescription" placeholder="Short Description" ngModel>
                    <br />
                    <input type="text" name="fullDescription" placeholder="Full Description" ngModel>
                    <br />
                    <input type="number" name="size" placeholder="Size" ngModel>
                    <br />
                    <input type="text" name="colour" placeholder="colour" ngModel>
                    <br />
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>

    </div>
</div>
<section class="table-body">
    <table>
        <tr>
            <th>Product Name</th>
            <th>Description</th>
            <th>Size</th>
            <th>Colour</th>
            <th>Actions</th>
        </tr>
        <tr *ngFor="let item of products;">
            <td>{{item.name}}</td>
            <td>{{item.fullDescription}}</td>
            <td>{{item.size}}</td>
            <td>{{item.colour}}</td>
            <td class="actions">
                <a class="a-update" ><i class="fas fa-edit"></i></a>
                <a class="a-delete" (click)="deleteProduct(item.id)"><i class="fas fa-trash-alt"></i></a>
            </td>
        </tr>
    </table>
</section>
