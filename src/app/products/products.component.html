<!-- Button trigger modal -->
<p type="button" class="add" data-toggle="modal" data-target="#myModal">
    +
</p>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button #closebutton type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add Product</h4>
            </div>
            <div class="modal-body">
                <form class="form" [formGroup]="registrationForm" (ngSubmit)="addProduct()" autocomplete="off">
                    <input type="text" formControlName="name" placeholder="Product name">
                    <br />
                    <input type="text" formControlName="shortDescription" placeholder="Short Description">
                    <br />
                    <input type="text" formControlName="fullDescription" placeholder="Full Description">
                    <br />
                    <input type="number" formControlName="size" placeholder="Size">
                    <br />
                    <input type="text" formControlName="colour" placeholder="colour">
                    <br />
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>

    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myUpdateModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button #closedeletebutton type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Update Product</h4>
            </div>
            <div class="modal-body">
                <form class="form" [formGroup]="registrationForm" (ngSubmit)="updateProduct()" autocomplete="off">
                    <input type="text" formControlName="name" placeholder="Product name">
                    <br />
                    <input type="text" formControlName="shortDescription" placeholder="Short Description">
                    <br />
                    <input type="text" formControlName="fullDescription" placeholder="Full Description">
                    <br />
                    <input type="number" formControlName="size" placeholder="Size">
                    <br />
                    <input type="text" formControlName="colour" placeholder="colour">
                    <br />
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>

    </div>
</div>
<section class="table-body">
    <table>
        <tr>
            <th>Product Name</th>
            <th>Description</th>
            <th>Size</th>
            <th>Colour</th>
            <th>Actions</th>
        </tr>
        <tr *ngFor="let item of products;">
            <td>{{item.name}}</td>
            <td>{{item.fullDescription}}</td>
            <td>{{item.size}}</td>
            <td>{{item.colour}}</td>
            <td class="actions">
                <a class="a-update" (click)="updateForm(item)" data-toggle="modal" data-target="#myUpdateModal"><i class="fas fa-edit"></i></a>
                <a class="a-delete" (click)="deleteProduct(item.id)"><i class="fas fa-trash-alt"></i></a>
            </td>
        </tr>
    </table>
</section>
